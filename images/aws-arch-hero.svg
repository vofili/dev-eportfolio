<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="520" viewBox="0 0 1200 520">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"></stop>
      <stop offset="1" stop-color="#101a2e"></stop>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#7aa2ff" stop-opacity="0.9"></stop>
      <stop offset="1" stop-color="#6ee7ff" stop-opacity="0.8"></stop>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="16" flood-color="#000" flood-opacity="0.35"></feDropShadow>
    </filter>
    <style>
      .t{font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; fill:#eaf0ff}
      .muted{fill:#b9c6e6; opacity:.85}
      .box{fill:rgba(255,255,255,.06); stroke:rgba(255,255,255,.18); stroke-width:1.2}
      .box2{fill:rgba(122,162,255,.10); stroke:rgba(122,162,255,.35); stroke-width:1.2}
      .line{stroke:rgba(255,255,255,.28); stroke-width:2; stroke-linecap:round}
      .lineA{stroke:url(#accent); stroke-width:3; stroke-linecap:round}
    </style>
  </defs>

  <rect width="1200" height="520" fill="url(#bg)"></rect>
  <circle cx="220" cy="80" r="180" fill="#7aa2ff" opacity="0.12"></circle>
  <circle cx="1040" cy="120" r="220" fill="#6ee7ff" opacity="0.08"></circle>

  <text x="60" y="92" class="t" font-size="34" font-weight="700">AWS Architecture Portfolio</text>
  <text x="60" y="130" class="t muted" font-size="16">
    Cloud-native systems • Event-driven microservices • Applied AI pipelines
  </text>

  <!-- Row 1 -->
  <g filter="url(#softShadow)">
    <rect x="70" y="180" width="260" height="110" rx="16" class="box2"></rect>
    <text x="92" y="218" class="t" font-size="16" font-weight="650">Edge / Clients</text>
    <text x="92" y="246" class="t muted" font-size="14">Web • Mobile • API Consumers</text>
  </g>

  <g filter="url(#softShadow)">
    <rect x="390" y="180" width="320" height="110" rx="16" class="box"></rect>
    <text x="412" y="218" class="t" font-size="16" font-weight="650">Gateway &amp; Auth</text>
    <text x="412" y="246" class="t muted" font-size="14">API Gateway • Cognito / OIDC</text>
  </g>

  <g filter="url(#softShadow)">
    <rect x="770" y="180" width="360" height="110" rx="16" class="box"></rect>
    <text x="792" y="218" class="t" font-size="16" font-weight="650">Services</text>
    <text x="792" y="246" class="t muted" font-size="14">ECS/EKS • Spring Boot • Workers</text>
  </g>

  <!-- Row 2 -->
  <g filter="url(#softShadow)">
    <rect x="140" y="340" width="310" height="120" rx="16" class="box"></rect>
    <text x="162" y="376" class="t" font-size="16" font-weight="650">Event Backbone</text>
    <text x="162" y="404" class="t muted" font-size="14">MSK (Kafka) • SQS/SNS • DLQs</text>
  </g>

  <g filter="url(#softShadow)">
    <rect x="500" y="340" width="280" height="120" rx="16" class="box"></rect>
    <text x="522" y="376" class="t" font-size="16" font-weight="650">Data Layer</text>
    <text x="522" y="404" class="t muted" font-size="14">RDS • DynamoDB • Redis</text>
  </g>

  <g filter="url(#softShadow)">
    <rect x="830" y="340" width="300" height="120" rx="16" class="box"></rect>
    <text x="852" y="376" class="t" font-size="16" font-weight="650">Observability</text>
    <text x="852" y="404" class="t muted" font-size="14">CloudWatch • X-Ray • OpenTelemetry</text>
  </g>

  <!-- Connecting lines -->
  <line x1="330" y1="235" x2="390" y2="235" class="lineA"></line>
  <line x1="710" y1="235" x2="770" y2="235" class="lineA"></line>
  <line x1="950" y1="290" x2="980" y2="340" class="line"></line>
  <line x1="600" y1="290" x2="600" y2="340" class="line"></line>
  <line x1="260" y1="290" x2="295" y2="340" class="line"></line>

  <text x="60" y="500" class="t muted" font-size="12">
    Diagrams are illustrative (AWS-style), not official AWS icons.
  </text>
</svg>
