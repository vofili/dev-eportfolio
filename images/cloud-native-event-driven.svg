<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="520" viewBox="0 0 1200 520">
  <defs>
    <style>
      .t{font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; fill:#0d1220}
      .muted{fill:#22304f; opacity:.8}
      .bg{fill:#f7f8fb}
      .box{fill:#ffffff; stroke:#d7dbe6; stroke-width:1.3}
      .boxA{fill:#eef4ff; stroke:#9db7ff; stroke-width:1.5}
      .boxB{fill:#f1fbff; stroke:#8dd8e6; stroke-width:1.5}
      .line{stroke:#7a879f; stroke-width:2.2; stroke-linecap:round}
      .lineA{stroke:#2d6cff; stroke-width:3; stroke-linecap:round}
      .pill{fill:#2d6cff}
      .pill2{fill:#00bcd4}
    </style>
  </defs>

  <rect width="1200" height="520" class="bg"></rect>
  <text x="40" y="62" class="t" font-size="26" font-weight="700">Cloud-native, Event-driven Architecture</text>
  <text x="40" y="92" class="t muted" font-size="14">API Gateway + services + Kafka (MSK) + data + observability</text>

  <!-- Clients -->
  <rect x="60" y="140" width="220" height="86" rx="14" class="boxA"></rect>
  <circle cx="84" cy="170" r="6" class="pill"></circle>
  <text x="104" y="174" class="t" font-size="14" font-weight="650">Clients</text>
  <text x="104" y="196" class="t muted" font-size="13">Web / Mobile / Partners</text>

  <!-- API Gateway -->
  <rect x="330" y="130" width="260" height="106" rx="14" class="boxA"></rect>
  <circle cx="354" cy="166" r="6" class="pill"></circle>
  <text x="374" y="170" class="t" font-size="14" font-weight="650">API Gateway</text>
  <text x="374" y="192" class="t muted" font-size="13">Rate limits • Auth • Routing</text>

  <!-- Services -->
  <rect x="640" y="100" width="500" height="166" rx="16" class="box"></rect>
  <text x="664" y="132" class="t" font-size="14" font-weight="700">Microservices (ECS/EKS)</text>

  <rect x="670" y="152" width="145" height="88" rx="14" class="boxB"></rect>
  <circle cx="692" cy="178" r="6" class="pill2"></circle>
  <text x="710" y="182" class="t" font-size="13" font-weight="650">Payments</text>
  <text x="710" y="204" class="t muted" font-size="12">Idempotency</text>

  <rect x="832" y="152" width="145" height="88" rx="14" class="boxB"></rect>
  <circle cx="854" cy="178" r="6" class="pill2"></circle>
  <text x="872" y="182" class="t" font-size="13" font-weight="650">Screening</text>
  <text x="872" y="204" class="t muted" font-size="12">PEP / Sanctions</text>

  <rect x="994" y="152" width="125" height="88" rx="14" class="boxB"></rect>
  <circle cx="1016" cy="178" r="6" class="pill2"></circle>
  <text x="1034" y="182" class="t" font-size="13" font-weight="650">Worker</text>
  <text x="1034" y="204" class="t muted" font-size="12">Async jobs</text>

  <!-- Kafka -->
  <rect x="330" y="300" width="310" height="120" rx="16" class="box"></rect>
  <text x="354" y="336" class="t" font-size="14" font-weight="700">MSK (Kafka)</text>
  <text x="354" y="360" class="t muted" font-size="13">Topics • Consumer groups • DLQ</text>
  <text x="354" y="384" class="t muted" font-size="13">Outbox • Replay-safe</text>

  <!-- Data -->
  <rect x="690" y="300" width="250" height="120" rx="16" class="box"></rect>
  <text x="714" y="336" class="t" font-size="14" font-weight="700">Data Stores</text>
  <text x="714" y="360" class="t muted" font-size="13">RDS • DynamoDB</text>
  <text x="714" y="384" class="t muted" font-size="13">Redis cache</text>

  <!-- Observability -->
  <rect x="980" y="300" width="160" height="120" rx="16" class="box"></rect>
  <text x="1004" y="336" class="t" font-size="14" font-weight="700">Telemetry</text>
  <text x="1004" y="360" class="t muted" font-size="13">Logs • Traces</text>
  <text x="1004" y="384" class="t muted" font-size="13">SLOs</text>

  <!-- Lines -->
  <line x1="280" y1="183" x2="330" y2="183" class="lineA"></line>
  <line x1="590" y1="183" x2="640" y2="183" class="lineA"></line>
  <line x1="795" y1="266" x2="485" y2="300" class="line"></line>
  <line x1="915" y1="266" x2="485" y2="300" class="line"></line>
  <line x1="1060" y1="266" x2="485" y2="300" class="line"></line>

  <line x1="640" y1="360" x2="690" y2="360" class="line"></line>
  <line x1="940" y1="360" x2="980" y2="360" class="line"></line>
</svg>
