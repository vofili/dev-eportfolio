<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="520" viewBox="0 0 1200 520">
  <defs>
    <style>
      .t{font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; fill:#0d1220}
      .muted{fill:#22304f; opacity:.8}
      .bg{fill:#f7f8fb}
      .box{fill:#ffffff; stroke:#d7dbe6; stroke-width:1.3}
      .boxA{fill:#eef4ff; stroke:#9db7ff; stroke-width:1.5}
      .line{stroke:#7a879f; stroke-width:2.2; stroke-linecap:round}
      .lineA{stroke:#2d6cff; stroke-width:3; stroke-linecap:round}
    </style>
  </defs>

  <rect width="1200" height="520" class="bg"></rect>
  <text x="40" y="62" class="t" font-size="26" font-weight="700">Kafka Messaging Pattern</text>
  <text x="40" y="92" class="t muted" font-size="14">Producers → topics → consumers, with DLQ + replay safety</text>

  <rect x="70" y="160" width="270" height="130" rx="18" class="boxA"></rect>
  <text x="94" y="205" class="t" font-size="14" font-weight="700">Producer Services</text>
  <text x="94" y="232" class="t muted" font-size="13">Outbox • Idempotency</text>

  <rect x="420" y="140" width="360" height="170" rx="18" class="box"></rect>
  <text x="444" y="185" class="t" font-size="14" font-weight="700">MSK (Kafka)</text>
  <text x="444" y="212" class="t muted" font-size="13">Topics • Partitions • Schema</text>
  <text x="444" y="238" class="t muted" font-size="13">Consumer groups</text>

  <rect x="850" y="160" width="280" height="130" rx="18" class="boxA"></rect>
  <text x="874" y="205" class="t" font-size="14" font-weight="700">Consumer Services</text>
  <text x="874" y="232" class="t muted" font-size="13">Dedupe • Retries • Backoff</text>

  <rect x="420" y="350" width="360" height="110" rx="18" class="boxA"></rect>
  <text x="444" y="392" class="t" font-size="14" font-weight="700">DLQ + Replay</text>
  <text x="444" y="418" class="t muted" font-size="13">Poison handling • Safe reprocessing</text>

  <line x1="340" y1="225" x2="420" y2="225" class="lineA"></line>
  <line x1="780" y1="225" x2="850" y2="225" class="lineA"></line>
  <line x1="600" y1="310" x2="600" y2="350" class="line"></line>
</svg>
